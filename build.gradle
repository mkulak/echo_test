buildscript {
    ext.quasarVer = '0.7.4-SNAPSHOT'
    ext.classifier = ':jdk8'
    repositories {
        mavenCentral()
        maven {
            url 'http://oss.sonatype.org/content/repositories/snapshots'
        }
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:0.1-SNAPSHOT'
    }
}

configurations {
    quasar
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'core.AppKt'

defaultTasks 'run'

repositories {
    mavenCentral()
    maven {
        url 'http://oss.sonatype.org/content/repositories/snapshots'
    }
}

dependencies {
    compile 'com.google.guava:guava:18.0'
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.0.0-beta-2423'
    compile "co.paralleluniverse:quasar-core:$quasarVer"
    compile "co.paralleluniverse:quasar-actors:$quasarVer"
    compile "co.paralleluniverse:quasar-kotlin:$quasarVer"
    quasar "co.paralleluniverse:quasar-core:${quasarVer}${classifier}@jar"
    testCompile 'junit:junit:4.11'
}


tasks.withType(Test) {
    jvmArgs "-javaagent:${configurations.quasar.singleFile}" // =v, =d
}

applicationDefaultJvmArgs = [
        "-javaagent:${configurations.quasar.singleFile}" // =v, =d
]